<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Calculator</title>

</head>
<body>
    <div class="cal-container">
        <form action="" name="cal">
            <textarea name="field" class="field" id="" cols="30" rows="10"></textarea>
        </form>

        <div class="cal-keys">
            <div class="row">
                <input type="button" class="number" value="AC" onclick="clean()">
                <input type="button" class="number" value="Del" onclick="back()">
                <input type="button" class="operator" value="%" onclick="insert('%')">
                <input type="button" class="operator" value="&divide;" onclick="insert('/')">
            </div>

            <div class="row">
                <input type="button" class="number" value="7" onclick="insert(7)">
                <input type="button" class="number" value="8" onclick="insert(8)">
                <input type="button" class="number" value="9" onclick="insert(9)">
                <input type="button" class="operator" value="&times;" onclick="insert('*')">
            </div>

            <div class="row">
                <input type="button" class="number" value="4" onclick="insert(4)">
                <input type="button" class="number" value="5" onclick="insert(5)">
                <input type="button" class="number" value="6" onclick="insert(6)">
                <input type="button" class="operator" value="-" onclick="insert('-')">
            </div>

            <div class="row">
               <input type="button" class="number" value="1" onclick="insert(1)">
               <input type="button" class="number" value="2" onclick="insert(2)">
               <input type="button" class="number" value="3" onclick="insert(3)">
               <input type="button" class="operator" value="+" onclick="insert('+')">
            </div>

            <div class="row">
                <input type="button" class="number zero" value="0" onclick="insert(0)">
                <input type="button" class="decimal" value="." onclick="insert('.')">
                <input type="button" class="equal" value="=" onclick="equal()">
            </div>

        </div>
    </div>

    <script>
        function insert(numb){
            cal.field.value = cal.field.value + numb
            console.log(cal.field.value);
        }

        function equal() {
            var x = cal.field.value;
            if(x == "") {
                alert("Input number first!")
            }
            if(x) {
                cal.field.value = eval(x)
            }
            
        }

        function back() {
            var x = cal.field.value;
            cal.field.value = x.substring(0, x.length - 1)
        }

        function clean() {
            cal.field.value = "";
            
        }
    </script>

</body>
</html>
